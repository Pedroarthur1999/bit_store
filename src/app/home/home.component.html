<section class="home__page">

    <div class="home__container-information">
        <div class="home-information">
            <img src="/assets/logo-home.png" alt="" >
            <h2 class="home-title">BIT Store</h2>
        </div>
    </div>
    <div class="home__container">
        <div class="home-products" *ngFor="let product of products">
            <div class="product-image"><img [src]="product.image" alt="" width="130"></div>
        </div>
        
    </div>
</section>
