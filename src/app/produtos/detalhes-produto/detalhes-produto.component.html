<section class="product__container">
  <div class="product__photo">
    <img [src]="product?.image" alt="" />
  </div>

  <div class="product__information">
    <h2 class="product__name">{{ product?.name }}</h2>
    <h3 class="product__description">{{ product?.description }}</h3>
    <h3 class="product__price">{{ product?.price | currency : "BRL" }}</h3>
    <p>Estoque disponivel</p>
    <label for="quantidades">
      Quantidade: <input type="number" [(ngModel)]="quantidades" />und(s)
    </label>
    <p>Disponivel:</p>
    <button
      type="button"
      (click)="adicionarCarrinho('Produto adicionado ao carrinho!')"
    >
      Adicionar ao carrinho!
    </button>
  </div>
</section>
